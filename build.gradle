apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

application {
    mainClassName = "com.rodusek.graphingcalculator.CalculatorMain"
}

jar {
    baseName = 'Graphing-Calculator'
    version =  '1.1.2'
    manifest {
        attributes 'Main-Class': 'com.rodusek.graphingcalculator.CalculatorMain'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}
